<body>
    <center>
    <div id="app"></div>
    <img src="rasp.jpg">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
      <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAhXB8sbKZ4AaoHKy-_R_oz5xK6BDZbtXQ",
        authDomain: "iot-ras-aldrin.firebaseapp.com",
        databaseURL: "https://iot-ras-aldrin.firebaseio.com",
        projectId: "iot-ras-aldrin",
        storageBucket: "iot-ras-aldrin.appspot.com",
        messagingSenderId: "846579188508"
      };
      firebase.initializeApp(config);
      var controlRef = firebase.database().ref('control');
      $('#app').html(`
            <button onclick="firebaseSwitch(1)">LED ON</button>
            <button onclick="firebaseSwitch(2)">LED OFF</button>
        `);
        function firebaseSwitch(state){
            switch(state){
                case 1: 
                    controlRef.set({
                        state: state,
                        light1: 1
                    });                     
                    break;
                case 2:
                    controlRef.set({
                        state: state,
                        light1: 0
                    });                     
                    break;            
            }
        }
    </script>
